" points="544.5,285.2891,554.5,289.2891,544.5,293.2891,548.5,289.2891" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="461.5" x2="550.5" y1="289.2891" y2="289.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="71" x="468.5" y="284.4326">OutputLine()</text><!--MD5=[0f3be3d49cb74bc135dc6534f02e50e8]
@startuml

mainframe **sd** feature-timeChange

participant "Client" as c
participant "Button:\ntimeButton" as b
participant "UserInterface" as ui
participant "Timer" as t
participant "Display" as d
participant "Output" as o

note over c,o : In state: Cooking
c->b : Press()
activate b
b->ui : <<event>>\nOnTimePressed()
deactivate b
activate ui
ui->t : TimeRemaining += 15
ui->d : ShowTime()
deactivate ui
activate d
d-> o : OutputLine()
deactivate d
activate o
deactivate o

@enduml

